<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .payment-form {
    width: 80%;
    margin: 40px auto;
    padding: 20px;
    border: 1px solid #ddd;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.payment-form h2 {
    text-align: center;
}

.address-details, .payment-details {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 10px;
}

input, textarea, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
}

button {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #444;
}
    </style>
</head>
<body>
    <!-- Payment and Address Details Form -->
<div class="payment-form">
    <h2>Payment and Address Details</h2>
    <form>
        <!-- Address Details -->
        <div class="address-details">
            <h3>Address Details</h3>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="mobile-number">Mobile Number:</label>
            <input type="tel" id="mobile-number" required>
            <label for="pincode">Pincode:</label>
            <input type="number" id="pincode" required>
            <label for="address">Address:</label>
            <textarea id="address" required></textarea>
            <label for="city">City:</label>
            <input type="text" id="city" required>
            <label for="state">State:</label>
            <select id="state" required>
                <option value="">Select</option>
                <!-- State options will be populated dynamically -->
            </select>
        </div>
        
        <!-- Payment Details -->
        <div class="payment-details">
            <h3>Payment Details</h3>
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" required>
                <option value="">Select</option>
                <option value="credit-card">Credit Card</option>
                <option value="debit-card">Debit Card</option>
                <option value="net-banking">Net Banking</option>
                <option value="cod">Cash on Delivery</option>
            </select>
            <div class="credit-card-details" style="display: none;">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" required>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" required>
                <label for="expiration-date">Expiration Date:</label>
                <input type="date" id="expiration-date" required>
            </div>
            <div class="debit-card-details" style="display: none;">
                <label for="debit-card-number">Debit Card Number:</label>
                <input type="text" id="debit-card-number" required>
                <label for="debit-card-cvv">CVV:</label>
                <input type="text" id="debit-card-cvv" required>
                <label for="debit-card-expiration-date">Expiration Date:</label>
                <input type="date" id="debit-card-expiration-date" required>
            </div>
            <div class="net-banking-details" style="display: none;">
                <label for="net-banking-account-number">Account Number:</label>
                <input type="text" id="net-banking-account-number" required>
                <label for="net-banking-ifsc-code">IFSC Code:</label>
                <input type="text" id="net-banking-ifsc-code" required>
            </div>
        </div>
        
        <!-- Submit Button -->
        <button>Place Order</button>
    </form>
</div>


</body>
</html>
